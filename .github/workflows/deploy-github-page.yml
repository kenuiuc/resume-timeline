name: deploy-github-page

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup-pages
        uses: actions/configure-pages@v5
      - name: run-lualatex-ignore-error
        run: |
          docker run -i --rm \
            --name texlive-container \
            -v "${PWD}:/workdir" \
            -w "/workdir" \
            texlive/texlive \
            latexmk \
            -pdf ken_wang_resume.tex \
            -pdflatex=lualatex \
            -outdir=docs \
            -auxdir=/tmp/latexmk
      - name: upload-artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
      - name: deploy-github-pages
        id: deployment
        uses: actions/deploy-pages@v4